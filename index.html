<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="video-content-container">
      <video class="video-container" muted autoplay loop>
        <source src="./video/videoproject.mp4" type="video/mp4" />
      </video>

      <h1 class="video-header">Video Project</h1>

      <div class="button-container">
        <div class="video-control-container">
          <button class="video-control-btn">
            <span class="play control-btn">play</span>
            <span class="pause control-btn">pause</span>
            <span class="span-overlay"></span>
          </button>
        </div>

        <div class="video-play-back-control-container">
          <button class="increase-play playback-btn">Increase</button>
          <button class="decrease-play playback-btn">decrease</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
